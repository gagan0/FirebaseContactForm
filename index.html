<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1 class="brand">
            <span>Company</span> Name
        </h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Company Name</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Address</li>
                    <li><i class="fa fa-phone"></i> Phone Number</li>
                    <li><i class="fa fa-envelope"></i> Email</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent!</div>

                <form id="formContactUs">
                    <p>
                        <label>Name</label>
                        <input type="text" name="txtName" id="txtName" required>
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="txtCompany" id="txtCompany">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="txtEmail" id="txtEmail" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="txtPhoneNumber" id="txtPhoneNumber">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea rows="5" name="txtMessage" id="txtMessage"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>

</html>
